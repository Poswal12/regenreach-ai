<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RegenReach.AI ‚Äì GPT Content Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 14px; margin-top: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .output { background: #e3f2fd; padding: 16px; border-radius: 10px; margin-top: 20px; white-space: pre-wrap; font-family: monospace; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† RegenReach.AI ‚Äì Online GPT</h1>
    <input type="text" id="topicInput" placeholder="Enter a topic like 'Hair Loss at 25'" />
    <button onclick="generateContent()">Generate</button>
    <div class="output" id="outputBox">üß¨ Content will appear here...</div>
  </div>

  <script>
    async function generateContent() {
      const topic = document.getElementById('topicInput').value || "Hair Loss in 20s";
      const API_KEY = "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";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "system",
                content: `You're an AI marketer for a hair restoration brand. Return:
1. A short YouTube video script
2. Instagram caption (with emojis)
3. Blog post summary (100 words)
4. SEO hashtags and keywords`
              },
              { role: "user", content: `Topic: ${topic}` }
            ],
            temperature: 0.8,
            max_tokens: 800
          })
        });

        const data = await response.json();
        if (data.choices && data.choices[0]) {
          document.getElementById("outputBox").textContent = data.choices[0].message.content;
        } else if (data.error) {
          document.getElementById("outputBox").textContent = "‚ùå Error: " + data.error.message;
        } else {
          document.getElementById("outputBox").textContent = "‚ö†Ô∏è Unexpected error. Please try again.";
        }
      } catch (err) {
        document.getElementById("outputBox").textContent = "‚ùå Network error. Check console.";
        console.error("OpenAI error:", err);
      }
    }
  </script>
</body>
</html>
